<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="Product review form example for WDD 131">
  <meta name="author" content="Innocent Nkuah">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
  <script src="scripts/getdates.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
    
  </header>
  <main>
    <form action="review.html" method="get">

      <div class="item">
        <label for="product_name">Product Name</label>
        <select id="product_name" name="product_name" required>
          <option value="" selected disabled>Choose a Product ...</option>
          <option value="product1">Product 1</option>
          <option value="product2">Product 2</option>
          <option value="product3">Product 3</option>
          <option value="product3">Product 4</option>
        </select>
      </div>

      <div class="item">
        <p>Overall Rating</p>
        <div class="radio-group">
          <label for="overall-1">&star;</label>
          <label for="overall-2">&star;&star;</label>
          <label for="overall-3">&star;&star;&star;</label>
          <label for="overall-4">&star;&star;&star;&star;</label>
          <label for="overall-5">&star;&star;&star;&star;&star;</label>
          <input type="radio" id="overall-1" name="overall" required>
          <input type="radio" id="overall-2" name="overall" required>
          <input type="radio" id="overall-3" name="overall" required>
          <input type="radio" id="overall-4" name="overall" required>
          <input type="radio" id="overall-5" name="overall" required>
        </div>
      </div>

      <div class="item">
        <label>Date of Installation
          <input type="date" id="install" name="install" required></label>
      </div>

      <div class="item">
        <p>Which features did you find useful in the product?<br>
          <em>(Check all that apply)</em>
        </p>
        <div class="checkbox-group">
          <input type="checkbox" id="durablility" name="durability" value="durability">
          <label for="durablility">Durability</label>
          <input type="checkbox" id="ease" name="ease" value="ease">
          <label for="ease">Ease of Use</label>
          <input type="checkbox" id="performance" name="performance" value="performance">
          <label for="performance">Performance</label>
          <input type="checkbox" id="design" name="design" value="design">
          <label for="design">Design</label>
        </div>
      </div>

      <div class="item">
        <label for="review">Written Review <span class="smaller">(Optional)</span></label>
        <textarea id="review" name="review"></textarea>
      </div>

      <div class="item">
        <label for="user">Your Name <span class="smaller">(Optional)</span></label>
        <input type="text" id="user" name="user">
      </div>

      <input type="submit" value="Post Review">

    </form>
  </main>
  <footer>
    <p><span id="currentYear"></span> ðŸŽ„ Innocent Nkuah ðŸŽ„ Republic of Ghana</p>
    <p class="highlight" id="lastModified">Last Modification: 14/10/2025 19:00:00</p>
  </footer>
</body>

</html>
